<h4>Listado</h4>
<ul class="list-group ">
   <!-- let i = index sirve para mostrar el indice en pantalla -->
   <!-- ngClass permite agregar clases de manera condicional -->
  <li
    *ngFor="let character of characterList; let i  = index; "

    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{'list-group-item-success': true}">
    <div>
      <span class="text-primary">{{i+1}} </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>

    <button
    (click)="onDeleteCharacter(character.id)"
    class="btn btn-danger"> X </button>
  </li>

</ul>
